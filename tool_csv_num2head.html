<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文数字与序号转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
        }
        
        h1 {
            color: white;
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 700px;
            padding: 40px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(to right, #fd746c, #ff9068);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn-secondary:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 12px;
            border-left: 6px solid #3498db;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .result-content {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
            word-break: break-all;
            min-height: 40px;
        }
        
        .examples {
            margin-top: 35px;
            padding: 25px;
            background-color: #f8f9fa;
            border-radius: 12px;
        }
        
        .examples h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }
        
        .example-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .example-item {
            padding: 12px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
        }
        
        .example-input {
            font-weight: bold;
            color: #3498db;
        }
        
        .example-output {
            font-weight: bold;
            color: #e74c3c;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 20px;
            background-color: #ffeaa7;
            border-radius: 12px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .instructions strong {
            color: #d35400;
        }
        
        @media (max-width: 700px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .example-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-exchange-alt"></i> 英文数字与序号转换工具</h1>
        <p class="description">输入字母（A-Z）转换为数字序号，或输入数字转换为字母组合（类似Excel列标）</p>
    </div>
    
    <div class="container">
        <div class="input-group">
            <label for="inputValue"><i class="fas fa-pen"></i> 输入内容：</label>
            <input type="text" id="inputValue" placeholder="输入字母（如A、B）或数字（如2、204）...">
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="convert()">
                <i class="fas fa-sync-alt"></i> 转换
            </button>
            <button class="btn btn-secondary" onclick="visitWebsite()">
                <i class="fas fa-external-link-alt"></i> 访问更多工具
            </button>
        </div>
        
        <div class="result">
            <h3><i class="fas fa-result"></i> 转换结果：</h3>
            <div id="result" class="result-content">结果将显示在这里</div>
        </div>
        
        <div class="examples">
            <h3><i class="fas fa-list"></i> 转换示例：</h3>
            <div class="example-grid">
                <div class="example-item">
                    <span class="example-input">A</span>
                    <span class="example-output">0</span>
                </div>
                <div class="example-item">
                    <span class="example-input">B</span>
                    <span class="example-output">1</span>
                </div>
                <div class="example-item">
                    <span class="example-input">Z</span>
                    <span class="example-output">25</span>
                </div>
                <div class="example-item">
                    <span class="example-input">2</span>
                    <span class="example-output">C</span>
                </div>
                <div class="example-item">
                    <span class="example-input">26</span>
                    <span class="example-output">AA</span>
                </div>
                <div class="example-item">
                    <span class="example-input">204</span>
                    <span class="example-output">GV</span>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong><i class="fas fa-info-circle"></i> 使用说明：</strong> 输入字母（A-Z）将转换为对应数字序号（0-25），输入数字将转换为对应的字母组合（类似Excel列标）。例如，输入"A"将输出"0"，输入"0"将输出"A"，输入"26"将输出"AA"。</p>
        </div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('inputValue').value.trim().toUpperCase();
            const resultElement = document.getElementById('result');
            
            if (!input) {
                resultElement.textContent = "请输入内容";
                return;
            }
            
            // 判断输入是数字还是字母
            if (/^\d+$/.test(input)) {
                // 输入是数字，转换为字母
                const number = parseInt(input);
                if (number < 0) {
                    resultElement.textContent = "请输入非负整数";
                    return;
                }
                resultElement.textContent = numberToLetters(number);
            } else if (/^[A-Z]+$/.test(input)) {
                // 输入是字母，转换为数字
                resultElement.textContent = lettersToNumber(input);
            } else {
                resultElement.textContent = "输入无效，请只输入字母或数字";
            }
        }
        
        // 将数字转换为字母（类似Excel列标）
        function numberToLetters(number) {
            if (number < 0) return "无效输入";
            if (number === 0) return "A";
            
            let result = '';
            while (number >= 0) {
                result = String.fromCharCode(65 + (number % 26)) + result;
                number = Math.floor(number / 26) - 1;
            }
            return result;
        }
        
        // 将字母转换为数字
        function lettersToNumber(letters) {
            let number = 0;
            for (let i = 0; i < letters.length; i++) {
                const charCode = letters.charCodeAt(i) - 65;
                if (charCode < 0 || charCode > 25) {
                    return "无效字母";
                }
                number = number * 26 + charCode;
            }
            return number;
        }
        
        // 添加输入框回车触发转换的功能
        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convert();
            }
        });
        
        // 跳转到指定网站
        function visitWebsite() {
            window.location.href = "https://1225297600.github.io/";
        }
        
        // 初始加载时聚焦到输入框
        window.onload = function() {
            document.getElementById('inputValue').focus();
        };
    </script>
</body>
</html>
